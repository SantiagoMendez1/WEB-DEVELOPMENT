<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Registro Coche</title>
    <link  rel="stylesheet"  type="text/css" href="styles/styles.css" media="screen" />
  </head>
  <body>
      <div class="size-w">
          <h3 class="font-h">Registro coche</h3>
          <fieldset class="border">
          <form class="grid-pad" action="index.html">
            <p class="one">
                ID Coche
                <input type="text" name="nombre" value="" required />
            </p>
            <p class="two">
                Tipo combustible
                <select name="tipoc" >
                    <option value="" selected></option>
                    <option value="gasolina">Gasolina</option>
                    <option value="diesel">Diesel</option>
                    <option value="Biodiesel">Biodiesel</option>
                    <option value="Electricidad">Electricidad</option>
                    <option value="Gas natural">Gas natural</option>
                </select>
            </p>
            <p class="three">
                Tipo Coche
                <select name="tipocc" >
                    <option value="" selected></option>
                    <option value="Carro">Carro</option>
                    <option value="Campero">Campero</option>
                    <option value="Camion">Camión</option>
                    <option value="Moto">Moto</option>
                </select>
            </p>
            <p class="four">
                Estado
                <select name="estado" >
                    <option value="" selected></option>
                    <option value="Nuevo">Nuevo</option>
                    <option value="Usado">Usado</option>
                </select>
            </p>
            <p class="five">
                Marca
                <select name="marcaa" >
                    <option value="" selected></option>
                    <option>Volvo</option>
                    <option>Nissan</option>
                    <option>Audi</option>
                    <option>Renault</option>
                    <option>Chevrolet</option>
                    <option>AKT</option>
                </select> 
            </p>
            <p class="six">
                Modelo
                <input type="text">
            </p>
            <p class="seven">
                Año
                <input type="text">
            </p>
            <p class="eight">
                Detalle
                <input type="text">
            </p>
            <p class="nine">
                Caja
                <input type="text">
            </p>
            <p class="ten">
                Motor
                <input type="text">
            </p>
            <p class="eleven">
                Fecha fabricacion
                <input type="text">
            </p>
            <p class="twelve">
                Precio
                <input type="text">
            </p>
            <p class="tht">
                Moneda
                <input type="text">
            </p>
          </form>
          </fieldset>
      </div>
  </body>
  
  
  
  
  
</html>
