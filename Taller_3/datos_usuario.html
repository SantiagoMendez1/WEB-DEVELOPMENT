<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h2>Rellena tu CV</h2>
    <form action="index.html" method="post">
      Nombre
      <br />
      <input type="text" name="nombre" value="" />
      <br />
      Apellidos
      <br />
      <input type="text" name="apellidos" value="" size="60" />
      <br />
      Contraseña
      <br />
      <input type="password" name="contrasenia" value="" />
      <br />
      Confirme contraseña
      <br />
      <input type="password" name="con_contrasenia" value="" />
      <br />
      Identificación
      <br />
      <select name="ident">
        <option value="cc">CC</option>
        <option value="ti">TI</option>
        <option value="ce">CE</option>
      </select>
      <input type="text" name="numero_indent" value="" />
      <br />
      Sexo
      <br />
      <input type="radio" name="hombre" value="" checked="checked"/>Hombre
      <br />
      <input type="radio" name="mujer" value="" />Mujer
      <br />
      <br />
      Incluir mi foto
      <br />
      <input type="file" name="imagen" value="">
      <br />
      <br />
      <input type="checkbox" name="estudiante" value="" checked="checked"/>Estudiante...
      <br />
      <fieldset >
        <legend>Datos personales</legend>
        Departamento
        <br />
        <select name="dep">
          <option value="" selected>- selecciona -</option>
          <option value="Santander">Santander</option>
        </select>
        <br />
        <br />
        Fecha de nacimiento
      </fieldset>
    </form>
  </body>
</html>
